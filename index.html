<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">StudyBudy</h1>
    <div id="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>
    <div id="menu-items" class="hidden">
        <a href="#login"><span class="icon book-open"></span>Log In/Sign Up</a>
        <a href="#library"><span class="icon file-text"></span>Library</a>
        <a href="#studystats"><span class="icon brain"></span>Study Stats</a>
        <a href="#achievements"><span class="icon award"></span>Achievements</a>
    </div>
    <div id="main-box">
        <h2>Upload Notes</h2>
        <div class="file-upload">
            <label for="file-input" class="file-label">Select Files</label>
            <input type="file" id="file-input" multiple>
        </div>
        <div id="file-count" class="hidden"></div>
        <button id="generate-quiz" disabled>Auto Generate Quiz</button>
    </div>
    <div id="study-tip" class="hidden">
        <div>
            <strong>Study Tip:</strong>
            <p id="tip-text"></p>
        </div>
        <button id="close-tip">Ã—</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
